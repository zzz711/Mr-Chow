<ion-view title="Recipe Book">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form name="addRecipeForm"
              novalidate="novalidate"
              ng-submit="trackMeal(addRecipeForm)"
              class="create-form">

            <section>
                <h2>Add a recipe</h2>
                <div class="form-errors"
                     ng-messages="addRecipeForm.recipeName.$error"
                     ng-show="addRecipeForm.myName.$touched || addRecipeForm.$submitted"
                     ng-messages-include="templates/form-errors.html"></div>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Recipe Title</span>
                    <input type="text"
                           ng-model="addRecipeForm.recipeName"
                           placeholder="Recipe Title">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Prep Time</span>
                    <input type="text"
                           ng-model="addRecipeForm.prepTime"
                           placeholder="Prep Time">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Cooking Time</span>
                    <input type="text"
                           ng-model="addRecipeForm.cookingTime"
                           placeholder="Cooking Time">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Serves how many?</span>
                    <input type="text"
                           ng-model="addRecipeForm.servesNMany"
                           placeholder="Serves how many?">
                </label>
            </section>
            <br />
            <section>
                <h2>Description</h2>
                <label class="item item-input item-floating-label">
                    <span class="input-label  item-text-wrap">Describe Your Recipe</span>
                    <input type="text"
                           ng-model="addRecipeForm.recipeDesc"
                           placeholder="Describe Your Recipe">
                </label>
            </section>
            <br />
            <!-- <button class="button button-icon ion-camera" ng-click="addPicture()"></button>-->

            <br />
           <!-- <json-formatter json="autocomplete" open="2"></json-formatter>--->
            <br />
            <ion-list class="item-icon-right" ng-controller="addARecipeCtrl" ng-init="ingredient()">
                <ion-item ng-repeat="i in retVals">
                    <p>{{i.ingName}}</p>
                    <p>{{i.ingInstructions}}</p>
                    <p>Fat Content:  {{i.fatContent}}</p>
                    <p>Freshness:  {{i.freshness}}</p>
                    <p>Quantity:  {{i.quantity}}</p>
                    <p>Measurement: {{i.measurement}}</p>
                    <p>Comments:  {{i.comments}}</p>

                    <ion-option-button class="button-positive" ng-click="setFill(i)"><i class="icon ion-edit"></i></ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="setRemove(i)"><i class="icon ion-ios-trash"></i></ion-option-button>

                </ion-item>
            </ion-list>

            <a href="#/page24" class="button button-stable button-block" ng-click="setNew()">Add Ingredient</a>
            <button class="button button-balanced button-block" type="submit">Submit Recipe</button>
        </form>
    </ion-content>
</ion-view>
