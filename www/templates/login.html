<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form ng-submit="login(loginForm)"
        name = "loginForm">
            <ion-list>
                <label class="item item-input"
                       ng-class="{'has-error':loginForm.email.$invalid}">
                    <span class="input-label">Email</span>
                    <input type="email"
                           placeholder=""
                           ng-model="formData.email"   >
                </label>
                <label class="item item-input"
                       ng-class="{'has-error':loginForm.password.$invalid}">
                    <span class="input-label">Password</span>
                    <input type="password"
                          placeholder=""
                          ng-model="formData.password" >
                </label>
            </ion-list>

            <div class="spacer" style="height: 40px;"></div>

          <button class="button  button-block" type="submit"  ng-click="login(loginForm)"> Log in</button >
          <button class="button button-clear button-positive button-block"  ng-click="reset()"> Reset Password </button>
          <a href="#/page4" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
