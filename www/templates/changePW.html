<ion-view title="Update Password">
  <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
    <form name = "changePWForm"
          ng-submit="changePW(changePWForm)"
          novalidate =""
          class="change-form">

      <ion-list>

        <label class="item item-input"
               ng-class="{'has-error':changePWForm.name.$invalid}">
          <span class="input-label">Current Password</span>
          <input type="password"
                 placeholder=""
                 ng-model="formData.password"
                 ng-required="true"  >
        </label>

        <div class="form-errors"
             ng-messages="changePWForm.name.$error">
          <div ng-messages-include="templates/required.$error"></div>
        </div>

        <label class="item item-input"
               ng-class="{'has-error':createForm.email.$invalid}">
          <span class="input-label">New Password</span>
          <input type="password"
                 placeholder=""
                 ng-model="formData.newPassword"
                 ng-minlength="6"
                 ng-messages-include="templates/form-errors.html"
                 ng-required="true"
          >
        </label>

        <div class="form-errors"
             ng-messages="changePWForm.minlength.$error">
          <div ng-messages-include="templates/form-errors.html"> </div>
        </div>

        <div class="form-errors"
             ng-messages="changePWForm.required.$error">
          <div ng-messages-include="templates/form-errors.html"></div>
        </div>

        <label class="item item-input"
               ng-class="{'has-error':changePWForm.password.$invalid}">
          <span class="input-label">New Password</span>
          <input type="password"
                 placeholder=""
                 ng-model="formData.confirmNewPassword"
                 ng-minlength="6"
                 ng-required="true"
          >
        </label>

        <div class="form-errors"
             ng-messages="changePWForm.minlength.$error">
          <div ng-messages-include="templates/form-errors.html"> </div>
        </div>

        <div class="form-errors"
             ng-messages="changePWForm.required.$error" >
          <div ng-messages-include="templates/form-errors.html"></div>

        </div>


      </ion-list>
      <button class="button button-block" type="submit" ng-click="changePW(changePWForm)"> Update Password </button >
    </form>
  </ion-content>
</ion-view>
